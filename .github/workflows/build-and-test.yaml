name: Build and Test Java Project

on:
workflows_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Test using Custom Action
        uses: stdedwin-git/reusable-action/build-and-test@master
        with:
          java-version: '17'